    <main>
        <h1 class="title">Adivina el número</h1>
        <form action="#" class="form">
            <label for="number">Introduce aquí tu número:</label>
            <input type="number" id="number" class=" usernumber js-number" />
            <input type="button" class="button js-btn" value="Prueba" />
        </form>
        <p class="message js-message">Pista: Escribe el número y dale a Prueba</p>
        <p class="attempt js-try">Número de intentos: 0</p>
    </main>
